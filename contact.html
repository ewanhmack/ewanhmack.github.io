<!DOCTYPE html>
<html lang="en">

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">
                <ion-icon name="reorder-two-outline" id="menuIcon"></ion-icon>
            </button>
            <div class="dropdown-content" id="menuContent">
                <a href="index.html">Home Page</a>
                <a href="code-products.html">Programming</a>
                <a href="photography.html">Photography</a>
                <a href="contact.html">Contact me</a>

    <section id="contact-hero">

            Email Address:
            LinkedIn:
        </p>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for burger menu
        const menuIcon = document.getElementById('menuIcon');
        const menuContent = document.getElementById('menuContent');

        menuIcon.addEventListener('click', function() {
            menuContent.classList.toggle('show');
        });

        window.addEventListener('click', function(event) {
            if (!event.target.matches('.dropbtn') && !event.target.matches('#menuIcon')) {
                menuContent.classList.remove('show');
            }
        });
    </script>
</body>
</html>
